<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Beranda" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Tambah Mahasiswa" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/tambah">
    <ion-nav-view name="tambah"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Daftar Mahasiswa" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/buku">
    <ion-nav-view name="buku"></ion-nav-view>
  </ion-tab>

</ion-tabs>
